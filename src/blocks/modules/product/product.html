<section class="product">
  <div class="product__wrap">
    <picture>
      <source
        type="image/webp"
        srcset="./img/mixers@1x.webp 1x, ./img/mixers@2x.webp 2x"
      />
      <img
        class="product__img"
        src="./img/mixers@1x.jpg"
        srcset="./img/mixers@2x.jpg 2x"
        alt="Микшерный пульт Yamaha MG10"
        width="960"
        height="620"
      />
    </picture>
  </div>
  <div class="product__wrap">
    <picture>
      <source
        type="image/webp"
        srcset="./img/office@1x.webp 1x, ./img/office@2x.webp 2x"
      />
      <img
        class="product__img"
        src="./img/office@1x.jpg"
        srcset="./img/office@2x.jpg 2x"
        alt="Офис с микшерным пультом"
        width="960"
        height="620"
      />
    </picture>
    <div class="product__popup">
      <button class="product__btn" aria-label="Открыть подробности"></button>
      <div class="details-popup">
        <header class="details-popup__header">
          <h3 class="details-popup__name">Микшерный пульт Yamaha MG10</h3>
          <button class="close-btn" aria-label="Закрыть"></button>
        </header>
        <ul class="details-popup__list">
          <li class="details-popup__item">Простой интерфейс.</li>
          <li class="details-popup__item">Мак симальная производительность.</li>
          <li class="details-popup__item">10 каналов.</li>
          <li class="details-popup__item">
            4 микрофонных / 10 линейных входов.
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
